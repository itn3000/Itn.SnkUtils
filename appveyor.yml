version: 1.0.{build}
image: Visual Studio 2017
before_build:
  pwsh: msbuild Itn.SnkUtils.sln /t:Restore
after_build:
  pwsh: msbuild Itn.SnkUtils.sln /t:Pack /p:Configuration=Release
build:
  verbosity: minimal
  publish_core_console: true
artifacts:
  - path: '**\*.nupkg'
    name: NuGetPackages
